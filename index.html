<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="logo.png" alt="logo" width="150px" height="75px"
        /></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">IPL</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Politics</a>
            </li>
          </ul>
          <form
            class="d-flex ms-auto"
            role="search"
            action="get"
            name="news_search"
          >
            <input
              id="form_input"
              class="form-control me-2"
              type="search"
              placeholder="Science"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- cards -->
    <main>
      <div class="container mt-5" id="">
        <div class="row">
          <div class="col-md-4" id="cards-container">
            
          </div>
        </div>
      </div>
    </main>
    <!-- template -->
    <template id="template-news-card">
      <div class="card " id="template-news-card" >
        <img
          src="https://via.placeholder.com/400x200"
          class="card-img-top"
          alt="..."
          id="news-img"
        />
        <div class="card-body">
          <h4 class="card-title" id="news-title">Card title</h4>
          <h6 class="card-subtitle" id="news-source">xyz company</h6>
          <p class="card-text" id="news-desc">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
